<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="form">
            <form class="mb-3" id="city-form">
              <div class="row">
                <div class="col-9">
                  <label for="input" class="sr-only">City</label>
                  <input
                    type="search"
                    class="form-control"
                    id="city-text-input"
                    placeholder="City"
                  />
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary mb-2">
                    Search
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div
            class="current-weather"
            style="background-image: url('images/sunny.png');"
          >
            <h1 class="city_element" id="citySearched">
              Los Angeles
            </h1>
            <ul>
              <li id="date-display">
                Friday 3:14pm
              </li>
              <li id="weather-description">
                Sunny
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="images/sunny.png"
                  alt="weather image"
                  class="float-left"
                  id="currentTempIcon"
                />
                <div class="float-left">
                  <strong id="temperature">75</strong>
                  <span class="units"
                    ><a href="#" id="celsiusLink" class="active">°C</a> |
                    <a href="#" id="farenheitLink">°F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind <span id="speed"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="row daily-forecast" id="daily-forecast">
            <div class="col-2">
              <span id="dayOne">Here</span>
              <img src="images/sunny.png" alt="day1" id="dayOneImg" /><span
                id="dayOneTemp"
                >75°</span
              >
            </div>
            <div class="col-2">
              <span id="dayTwo"></span>
              <img src="images/sunny.png" alt="day2" id="dayTwoImg" /><span
                id="dayTwoTemp"
                >75°</span
              >
            </div>
            <div class="col-2">
              <span id="dayThree"></span>
              <img src="images/sunny.png" alt="day3" id="dayThreeImg" /><span
                id="dayThreeTemp"
                >75°</span
              >
            </div>
            <div class="col-2">
              <span id="dayFour"></span
              ><img src="images/sunny.png" alt="day4" id="dayFourImg" /><span
                id="dayFourTemp"
                >75°</span
              >
            </div>
            <div class="col-2">
              <span id="dayFive"></span
              ><img src="images/sunny.png" alt="day5" id="dayFiveImg" /><span
                id="dayFiveTemp"
                >75°</span
              >
            </div>
            <div class="col-2">
              <span id="daySix"></span
              ><img src="images/sunny.png" alt="day6" id="daySixImg" /><span
                id="daySixTemp"
                >75°</span
              >
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/claudia-herrera/she-codes-project"
            target="blank"
            >Open-source code</a
          >
          by Claudia Herrera
        </small>
      </div>
    </div>
  </body>
  <script src="js-data.js"></script>
</html>
