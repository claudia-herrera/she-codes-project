<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
 
  </head>
  <body>
    <div class="container">
      <div class="form-row align-items-center">
        <div class="col-3"></div>
        <div class="col-6 title">
          <h1>Weather App</h1>
        </div>
        <div class="col-3 justify-content-end align-items-right">
          <form id="city-form">
            <input type="city" placeholder="City" id="city-text-input" />
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Search
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary">
              Current
            </button>
          </form>
        </div>
      </div>

      <div class="row current-weather">
        <div class="col-12 align-items-center">
          <h2 id="citySearched">
            Los Angeles</h2>
          <h2 id="date-display">Sunday 9:00AM
          
          </h2>
          <div class="row weather-now">
            <div class="col-12 align-items-center">
              <img src="images/Overcast.png" />
              <span class="temperature" id="temperature">75°</span> 
              <a href="#" id="celsius-link">°C </a> | 
              <a href="#" id="farenheit-link">°F</a>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col">
          <div class="card day-1">
            <h5 class="card-title">73° | 61°</h5>

            <div class="card-body">
              <img src="images/SunCloud.png" class="card-img-top" alt="..." />
              <p class="card-text">
               <h3>MON</h3> 
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card day-2">
            <h5 class="card-title">72° | 63°</h5>

            <div class="card-body">
              <img src="images/SunCloud.png" class="card-img-top" alt="..." />
              <p class="card-text">
                <h3>TUE</h3>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card day-3">
            <h5 class="card-title">75° | 62°</h5>

            <div class="card-body">
              <img src="images/sunny.png" class="card-img-top" alt="..." />
              <p class="card-text">
               <h3>WED</h3> 
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card day-4">
            <h5 class="card-title">71° | 61°</h5>

            <div class="card-body">
              <img src="images/Overcast.png" class="card-img-top" alt="..." />
              <p class="card-text">
                <h3>THUR</h3>
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card day-5">
            <h5 class="card-title">68° | 61°</h5>

            <div class="card-body">
              <img src="images/Overcast.png" class="card-img-top" alt="..." />
              <p class="card-text">
                <h3>FRI</h3>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="row footer">
          <div class="col-12">
              Created by Claudia Herrera    
          </div>
      </div>
    </div>
  </body>
 <script src="js-data.js"></script>
</html>
